steps:
  - name: 10.x.x # Installing dependencies
    entrypoint: npm
    args: ['install']
  - name: 10.x.x # Running build
    entrypoint: npm
    args: ['run', 'build']
  - name: 10.x.x # Creating local .env file
    entrypoint: npm
    args: ['run', 'create-env']
    env:
      - '_DB_HOST=${_DB_HOST}'
      - '_DB_PORT=${_DB_PORT}'
      - '_DB_USER=${_DB_USER}'
      - '_DB_PASSWORD=${_DB_PASSWORD}'
      - '_EMAIL_HOST=${_EMAIL_HOST}'
      - '_EMAIL_PORT=${_EMAIL_PORT}'
      - '_EMAIL_USER=${_EMAIL_USER}'
      - '_EMAIL_PASSWORD=${_EMAIL_PASSWORD}'
  - name: 'gcr.io/cloud-builders/gcloud' # deploying the app
    args: ['app', 'deploy']
timeout: '1600s'
